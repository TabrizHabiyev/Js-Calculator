<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
 
    <div class="container">
        <div class="row ">
        <div class="btn-group">
            <input type="text" id="scren" value="" class="scren btn btn-secondary" disabled>
        </div>
        </div>

        <div class="row ">
        <div class="btn-group">
            
            <button type="button" id="1" value="1" class="number btn btn-secondary">1</button>
            <button type="button"  id="2" value="2" class="number btn btn-secondary">2</button>
            <button type="button"  id="3" value="3" class="number btn btn-secondary">3</button>
            <button type="button" id="pilus" class="btn btn-info" value="+">+</button>
        </div>
    </div>
    <div class="row ">
        <div class="btn-group">
            <button type="button"  id="4" value="4" class="number btn btn-secondary">4</button>
            <button type="button"   id="5" value="5" class="number btn btn-secondary">5</button>
            <button type="button"  id="6" value="6" class="number btn btn-secondary">6</button>
            <button type="button" id="minus" class="operator btn btn-info" value="-">-</button>
        </div>
    </div>
        <div class="row">
        <div class="btn-group">
            <button type="button"  id="7" value="7" class="number btn btn-secondary">7</button>
            <button type="button"  id="8" value="8" class="number btn btn-secondary">8</button>
            <button type="button"   id="9" value="9" class="number btn btn-secondary">9</button>
            <button type="button"   id="multiply" class="operator btn btn-info" value="*">&times;</button>
        </div>
    </div>
    <div class="row ">
      <div class="btn-group ">
        <button type="button" id="dot" class=" decimal btn btn-info" value=".">.</button>
        <button type="button"  id="0" value="0" class="number btn btn-secondary">0</button>
        <button type="button" id="divide"  class="operator btn btn-info" value="/">&divide;</button>
      </div>
    </div>

    <div class="row ">
        <div class="btn-group">
        <button type="button" id="clear" class=" function btn btn-danger btn-sm" value="clear">AC</button>
        </div>
    </div>
    <div class="row ">
        <div class="btn-group">
        <button type="button" id="equals" class="equal operator btn btn btn-success" value="=">=</button>
        </div>
    </div>
   
</body>
<script src="./script.js"></script>
</html>
